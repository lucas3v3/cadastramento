<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>CAD - 3v3 Tecnologia</title>
  
  <link rel="canonical" href="https://lucas3v3.github.io/cadastramento/"/>
  <link rel="manifest" href="/cadastramento/manifest.webmanifest"/>
  <link rel="shortcut icon" href="/cadastramento/img/icon.png"/>
  
  <script src="/cadastramento/js/jquery-3.6.1.js"></script>
  <script src="/cadastramento/js/app.js"></script>

  <link rel="stylesheet" href="/cadastramento/css/bulma.min.css"/>
</head>
<body>

<div class="container is-fluid">
	<div class="field">
	  <label class="label">Name</label>
	  <div class="control">
		<input class="input" type="text" placeholder="Text input">
	  </div>
	</div>

	<div class="field">
	  <label class="label">Username</label>
	  <div class="control has-icons-left has-icons-right">
		<input class="input is-success" type="text" placeholder="Text input" value="bulma">
		<span class="icon is-small is-left">
		  <i class="fas fa-user"></i>
		</span>
		<span class="icon is-small is-right">
		  <i class="fas fa-check"></i>
		</span>
	  </div>
	  <p class="help is-success">This username is available</p>
	</div>

	<div class="field">
	  <label class="label">Email</label>
	  <div class="control has-icons-left has-icons-right">
		<input class="input is-danger" type="email" placeholder="Email input" value="hello@">
		<span class="icon is-small is-left">
		  <i class="fas fa-envelope"></i>
		</span>
		<span class="icon is-small is-right">
		  <i class="fas fa-exclamation-triangle"></i>
		</span>
	  </div>
	  <p class="help is-danger">This email is invalid</p>
	</div>

	<div class="field">
	  <label class="label">Subject</label>
	  <div class="control">
		<div class="select">
		  <select>
			<option>Select dropdown</option>
			<option>With options</option>
		  </select>
		</div>
	  </div>
	</div>

	<div class="field">
	  <label class="label">Message</label>
	  <div class="control">
		<textarea class="textarea" placeholder="Textarea"></textarea>
	  </div>
	</div>

	<div class="field">
	  <div class="control">
		<label class="checkbox">
		  <input type="checkbox">
		  I agree to the <a href="#">terms and conditions</a>
		</label>
	  </div>
	</div>

	<div class="field">
	  <div class="control">
		<label class="radio">
		  <input type="radio" name="question">
		  Yes
		</label>
		<label class="radio">
		  <input type="radio" name="question">
		  No
		</label>
	  </div>
	</div>

	<div class="field is-grouped">
	  <div class="control">
		<button class="button is-link">Submit</button>
	  </div>
	  <div class="control">
		<button class="button is-link is-light">Cancel</button>
	  </div>
	</div>
</div>
	
</body>
</html>
